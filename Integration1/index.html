<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Méta-données pour la configuration de la page -->
  <meta charset="UTF-8"> <!-- Définit l'encodage des caractères -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Permet une adaptation à la taille de l'écran -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Spécifie la version d'Internet Explorer à utiliser -->
  <title>Helium Bootstrap</title> <!-- Titre de la page -->

  <!-- Inclure Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Inclure votre feuille de style personnalisée -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar avec Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Helium</a> <!-- Marque de navigation à gauche -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span> <!-- Bouton pour afficher le menu sur les appareils mobiles -->
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">5G</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Explorer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Ecosystem</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Section d'en-tête -->
  <section class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="header-left">
            <div class="header-left-container">
              <h1>People-Powered Networks</h1> <!-- Titre principal -->
              <h3>Start a Wireless Revolution</h3> <!-- Sous-titre -->
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora aliquid pariatur quae placeat veniam ratione repellendus obcaecati atque quibusdam non!</p> <!-- Texte descriptif -->
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="header-right">
            <img src="./img/main.png" id="modem" alt="modem" class="img-fluid"> <!-- Image à droite -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Section d'informations -->
  <section class="infos bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="infos-left">
            <h3>Core Technologies</h3> <!-- Titre des technologies principales -->
            <div class="btn-container">
              <button class="btn btn-primary btn-block">Tokens</button> <!-- Bouton pour Tokens -->
              <button class="btn btn-primary btn-block">Proof of Coverage</button> <!-- Bouton pour Proof of Coverage -->
              <button class="btn btn-primary btn-block">LongFi</button> <!-- Bouton pour LongFi -->
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="infos-right">
            <h3>Our Investors</h3> <!-- Titre des investisseurs -->
            <div class="investors">
              <div class="img-container">
                <img src="./img/investlogo2blue.png" alt="investor-1"> <!-- Logo de l'investisseur 1 -->
                <img src="./img/investlogo3blue.png" alt="investor-2"> <!-- Logo de l'investisseur 2 -->
                <img src="./img/investlogo4blue.png" alt="investor-3"> <!-- Logo de l'investisseur 3 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Inclure jQuery (requis par Bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Inclure Bootstrap JavaScript (requis par Bootstrap) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
